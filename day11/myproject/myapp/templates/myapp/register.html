<!DOCTYPE html>
<html>
<head>
 <title>Register Form</title>
</head>
<body>
	<h1>form details</h1>
	<form action="{% url 'register' %}" method="POST">
	{% if messages %}
		{% for msg in messages %}
		<h2>{{msg}}</h2>
		{% endfor %}
	{% endif %}
		{% csrf_token %}



		{{form.as_p}}
	</form>
 
</body>
</html>
